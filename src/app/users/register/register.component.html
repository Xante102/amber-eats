<div
  class="inline-block w-full max-w-md p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-black shadow-xl rounded-2xl"
  style="
    background-image: url(https://wallpaper.dog/large/10755969.jpg);
    background-blend-mode: multiply;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    background-color: rgba(0, 0, 0, 0.663);
  "
>
  <h3 class="text-xl mb-6 font-semibold leading-6 text-white">Register</h3>
  <div class="mt-2">
    <form #registerForm="ngForm" (ngSubmit)="registerForm.valid && onSubmit(registerForm)">
      <div class="space-y-1">
        <label for="f_name" class="block text-sm font-medium text-gray-400"
          >First Name</label
        >
        <div class="mt-1">
          <input
            required
            type="text"
            #f_name="ngModel"
            [ngModel]="userService.selectedUser.f_name"
            [ngClass]="{'invalid-textbox' :registerForm.submitted && !f_name.valid }"
            id="f_name"
            name="f_name"
            placeholder="Enter your first name"
            class="shadow-sm bg-gray-300 focus:bg-white duration-300 focus:ring-orange-500 focus:border-orange-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div *ngIf="registerForm.submitted && !f_name.valid">
          First Name is required.
        </div>
        <label for="l_name" class="block text-sm font-medium text-gray-400"
          >Last Name</label
        >
        <div class="mt-1">
          <input
            required
            type="text"
            #l_name="ngModel"
            [ngModel]="userService.selectedUser.l_name"
            [ngClass]="{'invalid-textbox' :registerForm.submitted && !l_name.valid }"
            id="l_name"
            name="l_name"
            placeholder="Enter your last name"
            class="shadow-sm bg-gray-300 focus:bg-white duration-300 focus:ring-orange-500 focus:border-orange-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div *ngIf="registerForm.submitted && !l_name.valid">
          Last Name is required.
        </div>
        <label for="email" class="block text-sm font-medium text-gray-400"
          >Email</label
        >
        <div class="mt-1">
          <input
            required
            type="email"
            #email="ngModel"
            [ngModel]="userService.selectedUser.email"
            [pattern]="emailRegex"
            [ngClass]="{'invalid-textbox' :registerForm.submitted && !email.valid }"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="shadow-sm bg-gray-300 focus:bg-white duration-300 focus:ring-orange-500 focus:border-orange-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div *ngIf="registerForm.submitted && email.errors">
          <label *ngIf="email.errors['required']" class="">This field is required.</label>
          <label *ngIf="email.errors['pattern']" class="">Invalid email address.</label>
        </div>
        <label for="password" class="block text-sm font-medium text-gray-400"
          >Password</label
        >
        <div class="mt-1">
          <input
            required
            type="password"
            #password="ngModel"
            [ngModel]="userService.selectedUser.password"
            [ngClass]="{'invalid-textbox' :registerForm.submitted && !password.valid }"
            minlength="8"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="shadow-sm bg-gray-300 focus:bg-white duration-300 focus:ring-orange-500 focus:border-orange-500 block w-full sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div *ngIf="registerForm.submitted && password.errors">
          <label *ngIf="password.errors['required']" class="validation-message">This field is required.</label>
          <label *ngIf="password.errors['minlength']" class="validation-message">Enter atleast 4 characters.</label>
        </div>
      </div>
      <div class="mt-6 flex justify-between items-center">
        <button
          type="submit"
          class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-gradient-to-tr from-pink-500 via-red-00 to-yellow-500 border-transparent rounded-md focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500"
        >
          Register
        </button>
        <button type="button" class="text-sm font-medium">
          <span routerLink="/login" class="text-gray-400 hover:text-gray-200 duration-200">
            Already have an account
          </span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Success Message -->
<div *ngIf="showSuccessMessage">
  Saved successfully
</div>

<!-- Error Message -->
<div *ngIf="serverErrorMessages">
  {{ serverErrorMessages }}
</div>
